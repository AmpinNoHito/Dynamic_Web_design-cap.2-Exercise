<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <header class="l-header">
    <div class="l-header__logo-wrapper">
      <a href="index.html"><img src="img/logo.png" alt="社名ロゴ" class="l-header__logo"></a>
    </div>
    <div class="l-header__nav">
      <ul class="l-header__nav-list">
        <li class="l-header__nav-item"><a href="index.html" class="l-header__nav-link">ホーム</a></li>
        <li class="l-header__nav-item"><a href="service.html" class="l-header__nav-link">事業内容</a></li>
        <li class="l-header__nav-item"><a href="news.html" class="l-header__nav-link">ニュース</a></li>
        <li class="l-header__nav-item"><a href="blog.html" class="l-header__nav-link">社員ブログ</a></li>
        <li class="l-header__nav-item"><a href="company.html" class="l-header__nav-link">会社概要</a></li>
        <li class="l-header__nav-item"><a href="recruit.html" class="l-header__nav-link">採用情報</a></li>
        <li class="l-header__nav-item"><a href="contact.html" class="l-header__nav-link">お問い合わせ</a></li>
      </ul>
    </div>
    <div class="l-header__hbg js-hbg">
      <div class="l-header__hbg-bar l-header__hbg-bar--top"></div>
      <div class="l-header__hbg-bar l-header__hbg-bar--middle"></div>
      <div class="l-header__hbg-bar l-header__hbg-bar--bottom"></div>
    </div>
    <div class="l-header__drw js-drw">
      <a href="index.html" class="l-header__drw-link">ホーム</a>
      <a href="service.html" class="l-header__drw-link">事業内容</a>
      <a href="news.html" class="l-header__drw-link">ニュース</a>
      <a href="blog.html" class="l-header__drw-link">社員ブログ</a>
      <a href="company.html" class="l-header__drw-link">会社概要</a>
      <a href="recruit.html" class="l-header__drw-link">採用情報</a>
    </div>
  </header>
  
  <main>
    <div class="l-main-top">
      <p class="l-main-top__title">お問い合わせ</p>
    </div>

    <div class="l-main-sec form">
      <div class="l-main-sec__inner--narrow">
        <form action="#" method="post" class="form__block">
          <p class="form__item-name">会社名</p>
          <input type="text" name="company-name" class="form__input" >
          <p class="form__item-name form__item-name--necessary">お名前</p>
          <input type="text" name="person-name" class="form__input" required>
          <p class="form__item-name form__item-name--necessary">メールアドレス</p>
          <input type="email" name="email" class="form__input" required>
          <p class="form__item-name form__item-name--necessary">お問い合わせ内容</p>
          <textarea class="form__input" name="content" cols="70" rows="7" required></textarea>
          <input type="submit" value="お申込み" class="component-btn component-btn--submit">
        </form>
      </div>
    </div>
  </main>

  <footer class="l-footer">
    <p class="l-footer__copyright">&copy;2020 TECH inc.</p>
    <div class="l-footer__nav">
      <ul class="l-footer__nav-list">
        <li class="l-footer__nav-item"><a href="index.html" class="l-footer__nav-link">ホーム</a></li>
        <li class="l-footer__nav-item"><a href="service.html" class="l-footer__nav-link">事業内容</a></li>
        <li class="l-footer__nav-item"><a href="news.html" class="l-footer__nav-link">ニュース</a></li>
        <li class="l-footer__nav-item"><a href="blog.html" class="l-footer__nav-link">社員ブログ</a></li>
        <li class="l-footer__nav-item"><a href="company.html" class="l-footer__nav-link">会社概要</a></li>
        <li class="l-footer__nav-item"><a href="recruit.html" class="l-footer__nav-link">採用情報</a></li>
        <li class="l-footer__nav-item"><a href="contact.html" class="l-footer__nav-link">お問い合わせ</a></li>
      </ul>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
